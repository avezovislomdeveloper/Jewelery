
{% extends 'core/base.html '%}
{% load crispy_forms_tags %}

{% block content %}
<main class="py-5 mt-5">
    <h1 style="font-weight: 300;" class="text-center py-3">Advertise your product from here</h1>
   <div style="display: flex; justify-content: center;">
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
           <div>
            {{ product_form|crispy }}
           </div>
          
           

            <div class="mt-3   text-danger rounded">
                {% for field in form_number %}
                    <p>{{ field.errors }}</p>
                {% endfor %}
                {{ form.non_field_errors }}
                
            </div>
            <div>
                {{form_number|crispy}}
            </div>
            <label for="images">Product Images:</label>
            <input class=" btn btn-outline-secondary" type="file" name="images" multiple required>
           <div class="d-flex justify-content-center py-3">
            <button class="btn btn-outline-secondary px-4" type="submit">Create</button>
           </div>
           
        </form>
        
    </div>
   </div>
</main>

{% endblock %}
